<div class="container">
    <div class="d-flex justify-content-center mt-4">
        <div class="btn-group flex-wrap main-categ" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Visão Geral</button>
            <button type="button" class="btn btn-secondary">Vendas</button>
            <button type="button" class="btn btn-secondary">Compras</button>
            <button type="button" class="btn btn-secondary">Inventário</button>
            <button type="button" class="btn btn-secondary">Financeiro</button>
        </div>
    </div>
    <div class="mt-3">
       
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6"><app-grafico-barras></app-grafico-barras></div>
        <div class="col-sm-12 col-md-6">Coluna 2</div>
    </div>

</div>

<div class="container">    
        <table class="table table-bordered table-hover">    
          <tr>    
            <th>Id</th>    
            <th>Name</th>    
            <th>TaxRegistrationNumber</th>    
            <th>TaxAccountingBasis</th>    
          </tr>    
          <tr *ngFor="let item of xmlItems">    
            <td>{{item.id}}</td>    
            <td>{{item.name}}</td>    
            <td>{{item.taxRegistrationNumber}}</td>    
            <td>{{item.taxAccountingBasis}}</td>    
          </tr>    
        </table>    
      </div>
