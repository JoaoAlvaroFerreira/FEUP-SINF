<app-navbar-login></app-navbar-login>
<div class="login d-flex flex-row justify-content-center mt-5">
    <div class="login-areaesquerda">
    </div>
    <div class="login-areadireita">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2>Login</h2>
            <form role="form" (submit)="onPress()">
                <div class="form-group d-flex flex-column align-items-center mt-3">
                    <label class="login-label" for="username">Username</label>
                    <input class="login-input" type="text" name="username" id="username" required="required" [(ngModel)]="credentials.username"/>
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <label class="login-label" for="password">Password</label>
                    <input class="login-input" type="password" name="password" id="password" required="required" [(ngModel)]="credentials.password" />
                </div>
                <div class="form-group d-flex flex-column align-items-center">
                    <button type="submit" id="btnLogin" class="btn btn-info">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
